name: Generate Javadoc

on:
  push:
    branches:
      - docs   # Trigger workflow on push to the 'docs' branch
  workflow_dispatch:  # Allow manual triggering

jobs:
  javadoc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        # Checks out the repository so workflow can access the source code

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '21'
        # Sets up Java 21 environment for Javadoc generation

      - name: Generate Javadoc
        run: |
          # Create a directory for external libraries
          mkdir -p lib
          
          # Download SWT and JFace libraries
          wget -O lib/swt.jar https://repo1.maven.org/maven2/org/eclipse/swt/org.eclipse.swt/4.29-20230228/org.eclipse.swt-4.29-20230228.jar
          wget -O lib/jface.jar https://repo1.maven.org/maven2/org/eclipse/jface/org.eclipse.jface/3.26.0/org.eclipse.jface-3.26.0.jar
          
          # Create directory for generated documentation
          mkdir -p doc
          
          # Generate Javadoc
          javadoc -d doc \
            -sourcepath src \
            -subpackages com.gmail.aydinov.sergey.simple_debugger_plugin \
            -classpath "lib/*" \
            -author -version \
            -windowtitle "Simple Debugger Plugin API" \
            -doctitle "Simple Debugger Plugin Documentation"
          # The -classpath "lib/*" includes SWT and JFace jars so Javadoc can resolve them

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./doc
        # Deploys the generated documentation to GitHub Pages