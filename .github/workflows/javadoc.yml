name: Generate Javadoc

on:
  push:
    branches:
      - docs
  workflow_dispatch:

jobs:
  javadoc:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '21'

      - name: Download Eclipse libraries
        run: |
          mkdir -p lib
          wget -O lib/swt.jar https://repo1.maven.org/maven2/org/eclipse/platform/org.eclipse.swt.gtk.linux.x86_64/4.30.0/org.eclipse.swt.gtk.linux.x86_64-4.30.0.jar
          wget -O lib/jface.jar https://repo1.maven.org/maven2/org/eclipse/platform/org.eclipse.jface/3.30.0/org.eclipse.jface-3.30.0.jar

      - name: Generate Javadoc
        run: |
          mkdir -p doc
          javadoc -d doc \
            -sourcepath src \
            -subpackages com.gmail.aydinov.sergey.simple_debugger_plugin \
            -classpath "lib/*" \
            -author -version \
            -windowtitle "Simple Debugger Plugin API" \
            -doctitle "Simple Debugger Plugin Documentation"

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./doc