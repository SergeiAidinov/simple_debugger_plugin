    <h1>Simple Debugger Update Site</h1>
    <p>This is the Eclipse update site for Simple Debugger plugin.</p>
    <p>It contains:</p>
    <ul>
        <li>features/</li>
        <li>plugins/</li>
        <li>artifacts.jar</li>
        <li>category.xml</li>
        <li>content.jar</li>
        <li>content.xml</li>
    </ul>
    <p>To install, use Eclipse: <strong>Help → Install New Software → Add → Local…</strong> and select this folder.</p>
